<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app shadow mb-5 rounded ">

            <form class="row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Tipe a city...">
                </div>
                <button type="submit" class="btn col-2">Search</button>
                <button type="submit" class="btn col-2">Current</button>

            </form>


            <h1 id="city"></h1>
            <ul>
                <li>Last updated: <span id="data"></span></li>
                <li id="description"></li>
            </ul>
            <div class="description row">
                <div class="col-6">
                    <img class="weather-icon"
                        src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card/SunnyDayV3.svg" alt="clear">
                    <span id="temperature">

                    </span>
                    <span class="units">
                        <span class="metric">
                            °C
                        </span>
                        |
                        <span class="imperial">
                            °F
                        </span>

                    </span>

                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span>km/h
                        </li>
                    </ul>
                </div>

            </div>
            <small>
                <a href="https://github.com/ok-sana-code/vanilla-weather-app" target="_blank">
                    Open-source code
                </a>
                , by Oksana Shvets from
                <a href="https://www.shecodes.io/" target=_blank>
                    She Codes
                </a>
            </small>
        </div>

    </div>
    <script src="src/app.js"></script>
</body>

</html>
