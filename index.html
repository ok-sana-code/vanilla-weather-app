<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">

    <title>Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="weater-app">

            <form class="row">
                <div class="form-group col-5">
                    <input type="text" class="form-control" placeholder="Tipe a city...">
                </div>
                <button type="submit" class="btn btn-primary col-2">Search</button>
                <button type="submit" class="btn btn-primary col-2">Current</button>

            </form>


            <h1>
                London
            </h1>
            <ul>
                <li>
                    Friday 05:00
                </li>
                <li>
                    Clear
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card/SunnyDayV3.svg" alt="clear">
                    12 °C | °F
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity: 73%
                        </li>
                        <li>
                            Wind: 2km/h
                        </li>
                    </ul>
                </div>

            </div>

        </div>
        <small>
            <a href="https://github.com/ok-sana-code/vanilla-weather-app" target="_blank">
                Open-source code
            </a>
            , by Oksana Shvets from
            <a href="https://www.shecodes.io/" target=_blank>
                She Codes
            </a>
        </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
